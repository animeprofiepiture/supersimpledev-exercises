<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise-9</title>
    <link rel="stylesheet" href="../stylesheets/Exercise-9.css" />
  </head>
  <body>
    <div class="square"></div>
    <div class="circle"></div>
    <div class="survey">
      <p>Satisfied with our services?</p>
      <button>Yes</button><button>No</button>
    </div>
    <div class="youtube-music">
      <p class="first-line">Install YouTube Music</p>
      <p class="second-line">
        Add YouTube Music to your desktop for quick and easy access
      </p>
    </div>
    <div class="tweet">
      <img
        src="../images/cat.jpg"
        alt="Image of a Cat Sitting on a Couch"
        class="tweet-image"
      />
      <input type="text" placeholder="What's happening?" class="tweet-box" />
      <button class="tweet-button">Tweet</button>
    </div>

    <div class="profiles">
      <img
        class="profile-picture"
        src="../images/cat.jpg"
        alt="Image of a Cat Sitting on a Couch"
      />
      <p class="name">Oliver</p>
      <p class="mutual-friends">2 mutual friends</p>
      <button class="add-friend-button">Add Friend</button>
    </div>

    <div>
      <div class="profiles">
        <img
          class="profile-picture"
          src="../images/cat.jpg"
          alt="Image of a Cat Sitting on a Couch"
        />
        <p class="name">Oliver</p>
        <p class="mutual-friends">2 mutual friends</p>
        <button class="add-friend-button">Add Friend</button>
      </div>
      <div class="profiles">
        <img
          class="profile-picture"
          src="../images/cat2.jpg"
          alt="Image of a Cat Sitting on Floor"
        />
        <p class="name">Mimi</p>
        <p class="mutual-friends">3 mutual friends</p>
        <button class="add-friend-button">Add Friend</button>
      </div>
      <div class="profiles">
        <img
          class="profile-picture"
          src="../images/dog.jpg"
          alt="Image of a Dog with Blue Background"
        />
        <p class="name">Rex</p>
        <p class="mutual-friends">4 mutual friends</p>
        <button class="add-friend-button">Add Friend</button>
      </div>
    </div>
  </body>
</html>
