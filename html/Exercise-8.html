<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise-8</title>
    <link rel="stylesheet" href="../stylesheets/Exercise-8.css" />
  </head>
  <body>
    <div>
      <input type="text" placeholder="Name" id="name-box" />
      <input type="text" placeholder="Email" id="email-box" />
    </div>

    <div>
      <p class="survey">
        Thanks for chatting with our customer support. Would you like to take
        our quick survey?
      </p>
      <button>Yes</button>
      <button>No</button>
    </div>

    <div>
      <input
        type="text"
        placeholder="Search Google or type a URL"
        class="google-searchbar"
      />
    </div>

    <!--SignUp Form-->
    <div>
      <input class="name-fillup" type="text" placeholder="First name" />
      <input class="name-fillup" type="text" placeholder="Last name" />
      <input class="email-fillup" type="text" placeholder="Email" />
      <button class="signup-button">Sign Up</button>
    </div>

    <!--Uber Request-->
    <div>
      <p class="uber-heading">Request a ride now</p>
      <input
        type="text"
        class="uber-info"
        placeholder="Enter pickup location"
      />
      <input type="text" class="uber-info" placeholder="Enter destination" />
      <button class="request-button">Request now</button>
      <button class="schedule-button">Schedule for later</button>
    </div>
  </body>
</html>
